experiments:
  get:
    summary: Experiment [LIST]
    description: "**Required Permissions**: `Experiment List` or `Experiment Admin`"
    parameters:
      - name: search
        in: query
        schema:
          type: string
          example: "call_to_action"
      - name: sort
        in: query
        schema:
          type: string
          example: "created_at"
      - name: page
        in: query
        schema:
          type: integer
          example: 1
          default: 1
      - name: per_page
        in: query
        schema:
          type: integer
          example: 15
          default: 15
      - name: status
        in: query
        schema:
          type: string
          enum:
            - all
            - archived
            - active
            - draft
            - stopped
            - development
          default: all
          example: all
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: "#/components/schemas/Experiment"
                metadata:
                  type: object
                  properties:
                    count:
                      type: integer
                    page:
                      type: integer
                    page_count:
                      type: integer
                    per_page:
                      type: integer
                    total:
                      type: integer
              required:
                - items
                - metadata
      "401":
        description: Unauthorized
      "403":
        description: Forbidden

  post:
    summary: Experiment [CREATE]
    description: "**Required Permissions**: `Experiment Create` or `Experiment Admin`"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              experiment:
                type: object
                properties:
                  name:
                    type: string
                    example: "Button color test"
                  team_id:
                    type: integer
                    example: 1
                  variants:
                    type: array
                    items:
                      type: string
                    example: ["Control", "Purple", "Blue", "Pink"]
                  percentages:
                    type: array
                    items:
                      type: number
                    example: [25, 25, 25, 25]
                  type:
                    type: string
                    enum:
                      - sequential
                      - random
                    example: random
                    description: "Sequential means new users are assigned to the variant with the lowest assignment count. Random means each user has a random chance of being assigned to each variant."
                  application_id:
                    type: integer
                    description: The ID of the application that this experiment is for. Must be an application ID that exists in your account.
                    example: 1
                  unit_type_id:
                    type: integer
                    description: The ID of the unit type that this experiment uses. Must be a unit type ID that exists in your account.
                    example: 1
                  min_sample_size:
                    type: integer
                    example: 10000
                  goal_tags:
                    type: array
                    items:
                      type: integer
                    example: [1, 2, 3]
                  metric_tags:
                    type: array
                    items:
                      type: integer
                    example: [1, 2, 3]
                  experiment_tags:
                    type: array
                    items:
                      type: integer
                    example: [1, 2, 3]
                  note:
                    type: string
                    example: "Let's test which button color performs better."
                  custom_code:
                    type: string
                    example: "// custom code goes here"
                  environment_id:
                    type: integer
                    description: The ID of the environment that this experiment is for. Must be an environment ID that exists in your account.
                    example: 1
                required:
                  - name
                  - team_id
                  - variants
                  - percentages
                  - application_id
                  - unit_type_id
                  - environment_id
            required:
              - experiment
    responses:
      "201":
        description: Created
        content:
          application/json:
            schema:
              type: object
              properties:
                ok:
                  type: boolean
                  example: true
                experiment:
                  $ref: "#/components/schemas/Experiment"
      "400":
        description: Bad Request
      "401":
        description: Unauthorized
      "403":
        description: Forbidden

