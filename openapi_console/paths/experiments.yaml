components:
  schemas:
    Experiment:
      type: object
      description: "Represents an experiment with variants, metrics, and configuration for running tests or implementing features"
      properties:
        id:
          type: integer
          description: "Unique identifier for the experiment (auto-generated)"
          example: 1
        name:
          type: string
          description: "Name of the experiment, used in code. REQUIRED. Max length 256 characters."
          example: test_experiment
          maxLength: 256
        iteration:
          type: integer
          description: "Iteration number for this experiment. Auto-generated, starts at 1 and increments for each iteration."
          minimum: 1
        state:
          type: string
          description: "Current state of the experiment. REQUIRED. States like 'created', 'development', 'running', etc. Note that 'archived' is a separate boolean field, not a state."
          example: running
          enum: ["created", "development", "running", "stopped", "feature_on", "feature_off", "scheduled"]
        full_name:
          type: string
          description: "Full, descriptive name of the experiment. REQUIRED. Max length 256 characters."
          example: "New Homepage Design Test"
          maxLength: 256
        description:
          type: string
          description: "Detailed description of the experiment and what it's testing. Max length 8192 characters."
          example: "Testing different button colors to improve conversion rate"
          maxLength: 8192
        start_time:
          type: string
          format: date-time
          description: "When the experiment was started (or scheduled to start if in 'scheduled' state)"
          example: "2023-01-01T00:00:00Z"
        end_time:
          type: string
          format: date-time
          description: "When the experiment was ended (or scheduled to end if in 'scheduled' state)"
          example: "2023-01-31T23:59:59Z"
        archived:
          type: boolean
          description: "Whether the experiment is archived. Archived experiments are hidden from regular views."
          example: false
        percentages:
          type: string
          description: "String representation of the traffic split percentages for each variant, separated by slashes. E.g., '50/50' for 50% control and 50% treatment."
          example: "50/50"
        exposure:
          type: integer
          description: "Traffic exposure percentage (0-100). Controls what percentage of users are included in the experiment."
          example: 100
          minimum: 0
          maximum: 100
        segment_id:
          type: integer
          description: "ID of the segment to target with this experiment, if segmentation is used. NULL means no segmentation."
          example: 1
        schedule_job_id:
          type: string
          description: "ID of the scheduling job for scheduled experiments. NULL for non-scheduled experiments."
          example: "job_123456"
        created_at:
          type: string
          format: date-time
          description: "When the experiment was created. Auto-generated."
          example: "2022-12-15T14:30:00Z"
        updated_at:
          type: string
          format: date-time
          description: "When the experiment was last updated. Auto-generated."
          example: "2023-01-02T10:15:00Z"
        applications:
          type: array
          items:
            $ref: "#/components/schemas/ExperimentApplication"
        variants:
          type: array
          items:
            $ref: "#/components/schemas/ExperimentVariant"
        metrics:
          type: array
          items:
            $ref: "#/components/schemas/ExperimentMetric"
        tags:
          type: array
          items:
            $ref: "#/components/schemas/ExperimentTag"
      required:
        - id
        - name
        - full_name
        - state
        - variants
      example:
        id: 123
        name: "new_homepage_design"
        state: "running"
        percentages: "34/33/33"
        full_name: "New Homepage Design Test"
        exposure: 100
        created_at: "2023-01-01T00:00:00Z"
        updated_at: "2023-01-02T00:00:00Z"
        
    ExperimentVariant:
      type: object
      properties:
        id:
          type: integer
          description: "Unique identifier for the variant (auto-generated)"
          example: 1
        name:
          type: string
          description: "Name of the variant, used in code. REQUIRED. Max length 64 characters."
          example: "control"
          maxLength: 64
        full_name:
          type: string
          description: "Full, descriptive name of the variant. Max length 256 characters."
          example: "Control Group"
          maxLength: 256
        experiment_id:
          type: integer
          description: "ID of the experiment this variant belongs to"
          example: 123
        is_control:
          type: boolean
          description: "Whether this is the control variant"
          example: true
        allocation:
          type: integer
          description: "Allocation percentage for this variant (0-100)"
          example: 50
          minimum: 0
          maximum: 100
      required:
        - id
        - name
        - experiment_id
        
    ExperimentApplication:
      type: object
      properties:
        experiment_id:
          type: integer
          description: "ID of the experiment"
          example: 123
        application_id:
          type: integer
          description: "ID of the application"
          example: 1
        environment_id:
          type: integer
          description: "ID of the environment"
          example: 1
      required:
        - experiment_id
        - application_id
        - environment_id
        
    ExperimentMetric:
      type: object
      properties:
        experiment_id:
          type: integer
          description: "ID of the experiment"
          example: 123
        metric_id:
          type: integer
          description: "ID of the metric"
          example: 456
        is_primary:
          type: boolean
          description: "Whether this is a primary metric for the experiment"
          example: true
      required:
        - experiment_id
        - metric_id
        
    ExperimentTag:
      type: object
      properties:
        id:
          type: integer
          description: "Unique identifier for the experiment tag"
          example: 1
        name:
          type: string
          description: "Name of the tag"
          example: "frontend"
        color:
          type: string
          description: "Color code for the tag"
          example: "#FF5733"
      required:
        - id
        - name
        
    ExperimentAnnotation:
      type: object
      properties:
        id:
          type: integer
          description: "Unique identifier for the annotation"
          example: 1
        experiment_id:
          type: integer
          description: "ID of the experiment this annotation belongs to"
          example: 123
        timestamp:
          type: string
          format: date-time
          description: "When the annotated event occurred"
          example: "2023-01-15T14:30:00Z"
        title:
          type: string
          description: "Title of the annotation"
          example: "Changed button color"
        description:
          type: string
          description: "Detailed description of the annotation"
          example: "Changed the button color from blue to green"
        created_at:
          type: string
          format: date-time
          description: "When the annotation was created"
          example: "2023-01-15T14:35:00Z"
        created_by:
          type: integer
          description: "ID of the user who created the annotation"
          example: 101
      required:
        - id
        - experiment_id
        - timestamp
        - title

    ExperimentRecommendedAction:
      type: object
      properties:
        id:
          type: integer
          description: "Unique identifier for the recommended action"
          example: 1
        experiment_id:
          type: integer
          description: "ID of the experiment this recommended action belongs to"
          example: 123
        action:
          type: string
          description: "The recommended action"
          example: "Increase sample size"
        created_at:
          type: string
          format: date-time
          description: "When the recommended action was created"
          example: "2023-01-15T14:30:00Z"
      required:
        - id
        - experiment_id
        - action

    ExperimentNote:
      type: object
      properties:
        id:
          type: integer
          description: "Unique identifier for the note"
          example: 1
        experiment_id:
          type: integer
          description: "ID of the experiment this note belongs to"
          example: 123
        note:
          type: string
          description: "The note"
          example: "This action is not relevant for our use case"
        created_at:
          type: string
          format: date-time
          description: "When the note was created"
          example: "2023-01-15T14:35:00Z"
      required:
        - id
        - experiment_id
        - note

    Activity:
      type: object
      description: "Represents an activity or comment on an experiment"
      properties:
        id:
          type: integer
          description: "Unique identifier for the activity"
          example: 1
        experiment_id:
          type: integer
          description: "ID of the experiment this activity is for"
          example: 123
        message:
          type: string
          description: "Content of the activity or comment"
          example: "I think we should increase the sample size"
        type:
          type: string
          description: "Type of activity (comment, state change, etc.)"
          example: "comment"
          enum: ["comment", "state_change", "annotation", "system"]
        created_at:
          type: string
          format: date-time
          description: "When the activity was created"
          example: "2023-01-01T00:00:00Z"
        created_by_user_id:
          type: integer
          description: "ID of the user who created this activity"
          example: 456
        parent_id:
          type: integer
          nullable: true
          description: "ID of the parent activity if this is a reply"
          example: null
        replies:
          type: array
          items:
            $ref: "#/components/schemas/Activity"
          description: "Replies to this activity"
      required:
        - id
        - experiment_id
        - message
        - type
        - created_at
        - created_by_user_id

    Comment:
      type: object
      description: "Represents a comment on an experiment"
      properties:
        id:
          type: integer
          description: "Unique identifier for the comment"
          example: 1
        experiment_id:
          type: integer
          description: "ID of the experiment this comment is for"
          example: 123
        message:
          type: string
          description: "Content of the comment"
          example: "This experiment is showing great conversion results"
        created_at:
          type: string
          format: date-time
          description: "When the comment was created"
          example: "2023-01-01T00:00:00Z"
        created_by_user_id:
          type: integer
          description: "ID of the user who created this comment"
          example: 456
        parent_id:
          type: integer
          nullable: true
          description: "ID of the parent comment if this is a reply"
          example: null
      required:
        - id
        - experiment_id
        - message
        - created_at
        - created_by_user_id
