name: Build
on: [pull_request]

jobs:
  build:
    name: Yarn Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install Deps
        uses: borales/actions-yarn@v4
        with:
          cmd: install  
          
      - name: Clean API
        uses: borales/actions-yarn@v4
        with:
          cmd: clean:api  
          
      - name: Generate API
        uses: borales/actions-yarn@v4
        with:
          cmd: gen:api
          
      - name: Build production bundle
        uses: borales/actions-yarn@v4
        with:
          cmd: build
